<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Üyelik Girişi</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                    <div class="logo mb-3">
                        <img src="./images/logo.png" width="350px" />
                    </div>
                    <div class="heading mb-4">
                        <h4>Hesabınıza Giriş Yapın</h4>
                    </div>
                    <form>
                        <div class="form-input">
                            <span><i class="fa fa-envelope"> </i> </span>
                            <input type="email" placeholder="Email adresi" required />
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" placeholder="Şifreniz" required />
                        </div>
                        <div class="row mb-3">
                            <div class="col-6 d-flex">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="cb1" />
                                    <label class="custom-control-label text-white" for="cb1">
                                        Hatırla
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 text-right">
                                <a href="forget.html" class="forget-link">Şifremi Unuttum</a>
                            </div>
                        </div>
                        <div class="text-left mb-3">
                            <button type="submit" class="btn">Giriş</button>
                        </div>
                        <div class="text-center mb-2">
                            <div class="mb-3" style="color: #777777;">Sosyal Medya ile Giriş</div>
                            <a href="" class="btn btn-social btn-facebook">Facebook</a>
                            <a href="" class="btn btn-social btn-google">Google</a>
                            <a href="" class="btn btn-social btn-twitter">Twitter</a>
                        </div>
                        <div style="color: #777;">
                            Hesabınız yok mu?
                            <a href="register.html" class="register-link">Üye Ol</a>
                            <a class="text-white" href="index.html">
                                <h6>Anasayfa'ya geri dön</h6>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
