<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Üye Ol</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 d-none d-md-block image-container">
            </div>
            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                    <div class="logo mb-3">
                        <img src="./images/logo.png" width="350px">
                    </div>
                    <div class="heading mb-4">
                        <h4>Üyelik Oluştur</h4>
                    </div>
                    <form>
                        <div class="form-input">
                            <span><i class="fa fa-user"> </i> </span>
                            <input type="text" placeholder="Kullanıcı Adınız" required>
                        </div>

                        <div class="form-input">
                            <span><i class="fa fa-envelope"> </i> </span>
                            <input type="email" placeholder="Email Adresi" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" placeholder="Şifre" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 d-flex">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="cb1">
                                    <label class="custom-control-label text-white" for="cb1">Üyelik kurallarını okudum.</label>

                                </div>
                            </div>
                          
                        </div>
                        <div class="text-left mb-3">
                            <button type="submit" class="btn">Üye Ol</button>
                        </div>
                        <div class="text-center mb-2">
                            <div class="mb-3" style="color: #777777;">Sosyal Medya hesaplarıyla Üye Ol</div>
                            <a href="" class="btn btn-social btn-facebook">Facebook</a>
                            <a href="" class="btn btn-social btn-google">Google</a>
                            <a href="" class="btn btn-social btn-twitter">Twitter</a>
                        </div>
                        <div style="color: #777;"> Üyeliğiniz varsa
                            <a href="login.html" class="login-link">Giriş Yapın</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

</html>
